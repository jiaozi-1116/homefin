spring.application.name=server

server.port=8081

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/homefin?characterEncoding=utf8&useSSL=false&serverTimezone=UTC&rewriteBatchedStatements=true

spring.datasource.username=root

spring.datasource.password=123456

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

spark.app.name=HomeFinancialAnalysis
spark.master=local[*]


#mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.yz.server.pojo

mybatis-plus.type-aliases-package=com.example.yz.server.entity
mybatis-plus.configuration.map-underscore-to-camel-case=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl

# ??????
file.upload-dir=uploads

